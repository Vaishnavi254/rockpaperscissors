<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>Rock Paper Scissors Game</h1>

        <div class="game-board">
            <div class="player-options">
                <img src="img/rock.png" alt="Rock" class="rock">
                <img src="img/paper.png" alt="Paper" class="paper">
                <img src="img/scissor.png" alt="Scissors" class="scissors">
            </div>

            <div class="scoreboard">
                <div>
                    <h2>Computer</h2>
                    <p id="computer">0</p> <!-- Computer score -->
                </div>
                <div>
                    <h2>Me</h2>
                    <p id="user">0</p> <!-- User score -->
                </div>
            </div>
        </div>

        <div class="message">
            <p id="msg">Play your move</p>
        </div>

    </div>

<script src="main.js"></script>
</body>
</html>
